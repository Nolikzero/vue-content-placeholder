<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="user-scalable=0">
    <title>Vertical Line</title>
    <!--<link rel="stylesheet" href="./common/css/style.css">-->
    <style>
      .item-move {
        transition: all .5s cubic-bezier(.55,0,.1,1);
        -webkit-transition: all .5s cubic-bezier(.55,0,.1,1);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <content-holder :rows="rows"></content-holder>
    </div>
    <script src="https://cdn.jsdelivr.net/vue/2.2.6/vue.min.js"></script>
    <script src="../dist/vue-content-placeholder.min.js"></script>
    <script>

          var app = new Vue({
            el: '#app',
            components: {
              'content-holder': ContentPlaceholder.default
            },
            data: {
              rows: [
                {
                  height: '25px',
                  boxes: [[0, '100px']]
                },
                {
                  height: '25px',
                  boxes:[[0, '100px'], ['10%', 1]]
                },
                {
                  height: '25px',
                  boxes: [[0, '100px']]
                },
                {
                  height: '25px',
                  boxes:[[0, '100px'], ['10%', 2]]
                },
                { height: '2rem',
                  boxes: [[0, 0]]
                },
                { height: '1rem',
                  boxes: [[0, 5]]
                },
                { height: '1rem',
                  boxes: [[0, 0]]
                },
                { height: '1rem',
                  boxes: [[0, '50%']]
                },
                { height: '1rem',
                  boxes: [[0, 0]]
                },
                { height: '1rem',
                  boxes: [[0, '10em']]
                }
              ]
            }
          })

    </script>
  </body>
</html>
